<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente sutil -->
  <rect width="400" height="400" rx="20" fill="url(#paperGradient)" />
  
  <!-- Periódico abierto -->
  <g transform="translate(40, 40) scale(0.8)">
    <!-- Periódico doblado (base) -->
    <path d="M50 80 L50 280 Q70 290 90 280 L315 280 Q335 290 350 280 L350 80 Q330 70 315 80 L90 80 Q70 70 50 80 Z" fill="white" stroke="#333" stroke-width="3"/>
    
    <!-- Línea de pliegue del periódico -->
    <path d="M200 80 L200 280" stroke="#CCCCCC" stroke-width="2" stroke-dasharray="3,3"/>
    
    <!-- Cabecera "NEWS" izquierda -->
    <rect x="70" y="100" width="110" height="30" fill="#f0f0f0" />
    <text x="75" y="125" font-family="Arial, sans-serif" font-weight="bold" font-size="26" fill="#1E40AF">NEWS</text>
    
    <!-- Líneas de texto izquierda -->
    <rect x="70" y="140" width="110" height="1.5" fill="#666666" />
    <rect x="70" y="150" width="110" height="1.5" fill="#666666" />
    <rect x="70" y="160" width="110" height="1.5" fill="#666666" />
    <rect x="70" y="170" width="80" height="1.5" fill="#666666" />
    
    <!-- Imagen de artículo -->
    <rect x="70" y="190" width="50" height="40" rx="3" fill="#DBEAFE" stroke="#1E40AF" stroke-width="1" />
    <rect x="130" y="190" width="50" height="7" fill="#999999" />
    <rect x="130" y="205" width="50" height="7" fill="#999999" />
    <rect x="130" y="220" width="30" height="7" fill="#999999" />
    
    <!-- Más líneas de texto -->
    <rect x="70" y="240" width="110" height="1.5" fill="#666666" />
    <rect x="70" y="250" width="110" height="1.5" fill="#666666" />
    
    <!-- Contenido derecha -->
    <rect x="220" y="100" width="110" height="10" fill="#999999" />
    <rect x="220" y="120" width="110" height="1.5" fill="#666666" />
    <rect x="220" y="130" width="110" height="1.5" fill="#666666" />
    <rect x="220" y="140" width="110" height="1.5" fill="#666666" />
    <rect x="220" y="150" width="60" height="1.5" fill="#666666" />
    
    <!-- Pequeña imagen derecha -->
    <rect x="220" y="170" width="40" height="30" rx="3" fill="#DBEAFE" stroke="#1E40AF" stroke-width="1" />
    <rect x="270" y="170" width="60" height="5" fill="#999999" />
    <rect x="270" y="180" width="60" height="5" fill="#999999" />
    <rect x="270" y="190" width="40" height="5" fill="#999999" />
    
    <!-- Más líneas de texto -->
    <rect x="220" y="210" width="110" height="1.5" fill="#666666" />
    <rect x="220" y="220" width="110" height="1.5" fill="#666666" />
    <rect x="220" y="230" width="110" height="1.5" fill="#666666" />
    <rect x="220" y="240" width="70" height="1.5" fill="#666666" />
  </g>
  
  <!-- Periódico enrollado abajo -->
  <g transform="translate(130, 310) rotate(-5)">
    <path d="M0 0 C50 -15 120 -15 170 0 L170 20 C120 35 50 35 0 20 Z" fill="url(#rollGradient)" stroke="#333" stroke-width="2"/>
    <path d="M0 0 C50 -15 120 -15 170 0" stroke="#666" stroke-width="1" stroke-dasharray="5,3"/>
    
    <!-- Líneas de textos en el rollo -->
    <rect x="20" y="2" width="40" height="1" fill="#999999" />
    <rect x="70" y="2" width="30" height="1" fill="#999999" />
    <rect x="110" y="2" width="40" height="1" fill="#999999" />
    
    <rect x="30" y="9" width="25" height="1" fill="#999999" />
    <rect x="65" y="9" width="40" height="1" fill="#999999" />
    <rect x="115" y="9" width="30" height="1" fill="#999999" />
  </g>
  
  <!-- Definiciones de gradientes -->
  <defs>
    <linearGradient id="paperGradient" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F9FAFB" />
      <stop offset="1" stop-color="#EFF6FF" />
    </linearGradient>
    
    <linearGradient id="rollGradient" x1="0" y1="0" x2="0" y2="20" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f5f5f5" />
      <stop offset="1" stop-color="#e0e0e0" />
    </linearGradient>
  </defs>
</svg>
